<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<title>商品詳細</title>
</head>

<body>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/user/list">ユーザー管理デモ</a>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="card card-primary mb-3">
			<div class="card-header">
				<h5 class="card-title">ユーザー詳細</h5>
			</div>
			<div class="card-body">
				<div th:object="${userView}">
					<div class="form-group row">
						<label class="col-md-2">ユーザーID</label>
						<div class="col-md-10" th:text="*{userId}"></div>
					</div>
					<div class="form-group row">
						<label class="col-md-2">パスワード</label>
						<div class="col-md-10" th:text="*{password}"></div>
					</div>
					<div class="form-group row">
						<label class="col-md-2">ユーザー名</label>
						<div class="col-md-10" th:text="*{userName}"></div>
					</div>
					<div class="form-group row">
						<label class="col-md-2 control-label">年齢</label>
						<div class="col-md-10" th:text="*{age}"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/jquery-3.4.1.min"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
