<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<title>ユーザー情報変更</title>
</head>

<body>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/user/list">ユーザー管理デモ</a>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="card card-primary mb-3">
			<div class="card-header">
				<h5 class="card-title">ユーザー詳細</h5>
			</div>
			<div class="card-body">
				<form th:action="@{/user/{id}(id=*{userId})}" th:method="put" th:object="${userEdit}">
					<div class="form-group row">
						<label class="col-md-2 control-label">パスワード</label>
						<div class="col-md-10">
							<input class="form-control" type="text" name="password" th:value="*{password}" />
							<div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
							</div>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-md-2 control-label">ユーザー名</label>
						<div class="col-md-10">
							<input class="form-control" type="text" name="userName" th:value="*{userName}" />
							<div class="text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">
							</div>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-md-2 control-label">年齢</label>
						<div class="col-md-10">
							<input class="form-control" type="text" name="age" th:value="*{age}" />
							<div class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
						</div>
					</div>
					<div class="form-group row">
						<div class="offset-md-2 col-md-9">
							<button class="btn btn-primary">更新</button>
						</div>
					</div>
			</div>
			</form>
		</div>
	</div>
	<script src="/js/jquery-3.4.1.min"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
